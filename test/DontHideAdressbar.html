<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Love League</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      html,
      body {
        background-color: red;
        font-size: 16vmin;
        height: 100%;
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .stats {
        position: fixed;
        right: 0;
        bottom: 0;
        font-size: 50%;
        color: red;
        text-align: right;
      }
      .stats .description {
        position: relative;
        top: -1em;
        font-size: 25%;
      }
      .stats .left {
        position: fixed;
        left: 0;
        bottom: 0;
      }

      main {
        margin: 0;
        height: 100vh;
        max-height: var(--vvh);
        overflow-y: auto;
      }

      section {
        height: 100%;
        background: linear-gradient(to bottom, #f3f463, #3b409e);
      }
    </style>
  </head>
  <body>
    <div class="stats">
      <div id="innerHeight"></div>
      <div class="description">window.innerHeight</div>
      <div id="scrollHeight"></div>
      <div class="description">document.body.scrollHeight</div>

      <div id="clientHeight"></div>
      <div class="description">main.clientHeight</div>
      <div id="mainscrollHeight"></div>
      <div class="description">main.scrollHeight</div>

      <div class="left">
        <div id="switcher"></div>
        <div class="description">main.style.height</div>
      </div>
    </div>

    <main>
      <section style="color: blue">One</section>
      <section style="color: red">Two</section>
    </main>
  </body>

  <script>
    function updateStats() {
      document.getElementById('innerHeight').innerHTML = window.innerHeight;
      document.getElementById('scrollHeight').innerHTML =
        document.body.scrollHeight;

      let main = document.querySelector('main');
      document.getElementById('clientHeight').innerHTML = main.clientHeight;
      document.getElementById('mainscrollHeight').innerHTML = main.scrollHeight;
    }
    ['resize'].forEach((evt) => window.addEventListener(evt, updateStats));

    var switcher = document.getElementById('switcher');
    switcher.addEventListener('click', () => {
      switchIt();
    });

    var switched = -1;
    function switchIt() {
      switched++;
      switch (switched % 5) {
        case 0:
          setHeight('100vh');
          break;
        case 1:
          setHeight('100%');
          break;
        case 2:
          setHeight('calc(100% - 1px)');
          break;
        case 3:
          setHeight('calc(100vh - 1px)');
          break;
        case 4:
          setHeight('100%', '100%*');
          break;
      }

      updateStats();
    }

    function setHeight(height, heightDescription) {
      heightDescription ??= height;
      document.querySelector(':root').style.setProperty('--vvh', height);
      document.querySelector('#switcher').innerHTML = heightDescription;
    }

    ['resize'].forEach((evt) =>
      window.addEventListener(evt, changeToSmallerAfterResize)
    );
    function changeToSmallerAfterResize() {
      if (switched % 5 == 4) {
        if (window.innerHeight > document.body.scrollHeight) {
          setHeight('calc(100vh - 1px)', 'calc(100vh - 1px)*');
        } else {
          setHeight('100%', '100%*');
        }
      }
    }

    switchIt();
  </script>
</html>
